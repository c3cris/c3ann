        <script>

          game = new Game(10, 10, 50, 50);
          game.start();

          //key options
          window.onkeydown = function (event) {

            var char = String.fromCharCode(event.keyCode);

            if (char.toUpperCase() === "F") {
                game.resetBoard = 1;
            }
            if (char.toUpperCase() === "T") {
              game.train();
            }
          };


        </script>
